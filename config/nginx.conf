server {
    server_name api.dev.runescrape.lol
    location / {
        try_files $uri @app;
    }
    location @app {
        include uwsgi_params;
        uwsgi_pass unix:///tmp/uwsgi.sock;
    }
    location /static {
        alias /app/static;
    }
}

server {
    server_name dev.runescrape.lol
    root frontend/build
    index.html
    location / {
        try_files $uri
    }
}
