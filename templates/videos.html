{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>List of videos page</h1>
        <p> Videos: </p>
        <ul>
          {% for video in data %}
          <li><a href={{url_for('get_video', video_id=video['id'], _external=True)}}>{{ video['name'] }}</a></li>
          {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
