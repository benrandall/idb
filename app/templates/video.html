{% extends "base.html" %}

{% block content %}
<nav class="navbar navbar-default"></nav>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <p class="info">{{ video['name'] }}</p>
            <p class="info-small">Video Category: {{ video['category'] }}</p>
            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" src={{ video['video_url'] }} frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <h3>Related Items</h3>
        </div>
        {% for item in video['items'] %}
            <div class="col-md-3 col-sm-12">
                <a href="/items/{{ item }}">/items/{{ item }}</a>
            </div>
        {% endfor %}
    </div>
    <div class="row">
        <div class="col-sm-12">
            <h3>Related Skills</h3>
        </div>
        {% for skill in video['skills'] %}
            <div class="col-md-3 col-sm-12">
                <a href="/skills/{{ skill }}">/skills/{{ skill }}</a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
